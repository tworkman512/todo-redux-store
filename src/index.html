<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Redux Todos goals
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id='app'></div>
    <script src='index.js'></script>
    <script type='text/babel'>
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>
                  X
                </button>
              </li>
            ))}
          </ul>
        )
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault()

          this.props.store.dispatch(handleAddTodo(
            this.input.value,
            () => this.input.value = ''
          ))
        }

        removeItem = (todo) => {
          this.props.store.dispatch(handleDeleteTodo(todo))
        }

        toggleItem = (id) => {
          this.props.store.dispatch(handleToggle(id))
        }

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type='text'
                placeholder='Add Todo'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                items={this.props.todos}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      class ContainerGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => (
                const { goals } = store.getState()

                return (
                  <Goals
                    goals={goals}
                    dispatch={store.dispatch}
                  />
                )
              )}
            </Contect.Consumer>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault()

          this.props.store.dispatch(handleAddGoal(
            this.input.value,
            () => this.input.value = ''
          ))
        }

        removeItem = (goal) => {
          this.props.store.dispatch(handleDeleteGoal(goal))
        }

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type='text'
                placeholder='Add Goal'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>

              <List
                items={this.props.goals}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props

          store.dispatch(handleInitialData())

          store.subscribe(() => this.forceUpdate())
        }

        render() {
          const { store } = this.props
          const { todos, loading } = store.getState()

          if (loading === true) {
            return <h3>Loading...</h3>
          }

          return (
            <div>
              <Todos
                todos={todos}
                store={this.props.store}
              />
              <ContainerGoals />
            </div>
          )
        }
      }

      class ContainerApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => (
                <App store={store} />
              )}
            </Contect.Consumer>
          )
        }
      }

      const Context = React.createContext()

      classe Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          )
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <App>
        </Provider>,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
